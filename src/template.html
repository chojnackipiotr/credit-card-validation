<!DOCTYPE html>
<html lang="en">
<head>
    <title>Credit card validator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="Credit card validator project for my frontend portfolio."/>
    <meta name="keywords" content="junior frontend, junior portfolio, github project"/>
    <meta name="author" content="Piotr Chojnacki"/>
    <meta name="robots" content="follow"/>
</head>
<body>
<div class="app-wrapper">
    <div class="card-form">
        
        <div class="card-form__container">
            <div class="card-input">
                <label for="credit-card-number" class="card-input__label">Please type your credit card number</label>
                <span class="material-icons card-form__eye-icon">remove_red_eye</span>
                <input type="tel" id="credit-card-number" maxlength="16" data-card-field="" autocomplete="off"
                       class="card-input__input">
            </div>
            <div class="card-input">
                <label for="credit-card-owner" class="card-input__label">Please type your full name</label>
                <input type="text" id="credit-card-owner" data-card-field="" autocomplete="off"
                       class="card-input__input">
            </div>
            <div class="card-form__row">
                <div class="card-form__expiration-date">
                    <label class="card-input">
                        Please select expiration date
                    </label>
                    <div class="card-form__date-select">
                        <select id="credit-card-month" class="card-input__select">
                            <option selected disabled>Select month</option>
                            <option value="01">1</option>
                            <option value="02">2</option>
                            <option value="03">3</option>
                            <option value="04">4</option>
                            <option value="05">5</option>
                            <option value="06">6</option>
                            <option value="07">7</option>
                            <option value="08">8</option>
                            <option value="09">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select id="credit-card-year" class="card-input__select">
                            <option selected disabled>Select Year</option>
                        </select>
                    </div>
                </div>
                <div class="card-input">
                    <label for="credit-card-cvv" class="card-input__label">CVV</label>
                    <input type="password" autocomplete="off" id="credit-card-cvv" maxlength="3" data-card-field="" autocomplete="off"
                           class="card-input__input">
                </div>
            </div>
        </div>
        <button id="credit-card__submit-button">Submit</button>
    </div>
    <div class="credit-card credit-card__rotate__back">
        <div class="credit-card__front">
        <div class="credit-car__top-bar">
            <img class='credit-card__chip-image' src="../src/static/images/chip.png" alt="card chip">
            <div class="credit-card__card-image"><span class="material-icons">payment</span></div>
        </div>
        <label for="credit-card-number" class="credit-car__card-number-placeholder">
            <span class="credit-card__single-number">#</span>
            <span class="credit-card__single-number">#</span>
            <span class="credit-card__single-number">#</span>
            <span class="credit-card__single-number">#</span>
            <span class="credit-card__free-space"></span>
            <span class="credit-card__single-number">#</span>
            <span class="credit-card__single-number">#</span>
            <span class="credit-card__single-number">#</span>
            <span class="credit-card__single-number">#</span>
            <span class="credit-card__free-space"></span>
            <span class="credit-card__single-number">#</span>
            <span class="credit-card__single-number">#</span>
            <span class="credit-card__single-number">#</span>
            <span class="credit-card__single-number">#</span>
            <span class="credit-card__free-space"></span>
            <span class="credit-card__single-number">#</span>
            <span class="credit-card__single-number">#</span>
            <span class="credit-card__single-number">#</span>
            <span class="credit-card__single-number">#</span>
            <span class="credit-card__free-space"></span>
        </label>
        <div class="credit-car__card-other-data">
            <label for="credit-card-owner">
                <div class="credit-card__title">Card Holder</div>
                <div class="credit-card__card-owner">FULL NAME</div>
            </label>
            <label class="credit-card__expiration-date">
                <div class="credit-card__title">Expiration date</div>
                <div>
                    <span class="credit-card__expiration-month">MM</span>
                    <span>/</span>
                    <span class="credit-card__expiration-year">YY</span>
                </div>
            </label>
        </div>
        </div>
        <div class="credit-card__back">
            <div class="credit-card__back-magnetic"></div>
            <div class="credit-card__back-cvv-data">
                <div class="credit-card__back-cvv-label">CVV</div>
                <div class="credit-card__back-cvv-code"></div>
                <div></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
